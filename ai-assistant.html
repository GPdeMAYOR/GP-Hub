<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GP Hub | AI Design Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-indigo-600">GP Hub</h1>
    <nav class="space-x-4">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="ai-assistant.html" class="text-indigo-600 font-semibold">AI Assistant</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- AI Section -->
  <section class="py-12 px-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold text-center mb-6">AI Design Suggestion Tool</h2>
    <form id="aiForm" class="space-y-4">
      <textarea id="prompt" rows="4" class="w-full p-4 border border-gray-300 rounded" placeholder="Describe your design idea..."></textarea>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded">Generate Suggestion</button>
    </form>
    <div id="output" class="mt-6 p-4 bg-white rounded shadow hidden"></div>
  </section>

  <!-- JS -->
  <script>
    const form = document.getElementById('aiForm');
    const output = document.getElementById('output');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value.trim();
      output.classList.remove('hidden');
      output.innerHTML = `<strong>Suggestion:</strong> For "${prompt}", consider a clean and bold layout using dark blue and gold with minimal elements and serif typography.`;
    });
  </script>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center p-4 mt-10">
    <p>&copy; 2025 GP Hub. All rights reserved.</p>
  </footer>

</body>
</html
